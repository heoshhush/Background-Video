<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Video</title>

</head>
<body>
    <video class="backVideo" src="drink.mp4" autoplay muted loop> 
        <!-- mute하면 동영상 자동재생 가능하다.-->
    </video>
    <div class="frontLayer">
        <div class="text">Video Project</div>
    </div>

    <div class="contents">
        <button class="playPauseBtn">
            <div class="coveringBtn"></div>
            <span>Play</span><span>Pause</span>
        </button>
    </div>

    <div class="loading"></div>
    
</body>
</html>
